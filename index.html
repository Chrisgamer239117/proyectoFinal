<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>Ingrese una actividad</h1>
        <form id="formulario" method="get">
            <input type="text" placeholder="Ingrese Actividades" class="form-control my-2"id="input"autofocus>  
            <input placeholder="Descripcion" type="text" class="form-control my-2" id="input2">
            <input placeholder="Equipo" type="text" class="form-control my-2" id="input3">   
            <button class="btn btn-block btn-primary" type="submit">Agregar</button>
        </form>
        <div id="Lista-actividades" class="mt-3">
            <div class="alert alert-dark text-center"> No hay actividades pendientes 😍🥰    </div>
    </div>
    <template id="template" >
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            Nombre:
            <p>  
            Actividad 1 
            </p>
            Descripcion:
            <p1>  
            des
            </p1>
            ID:
            <p2>  
            id
            </p2>
            Equipo:
            <p3>  
            Equipo
            </p3>
            
            <h3>
                <i class="fas fa-check-circle text-success " role="button"></i>
                <i class="fas fa-minus-circle text-danger"role="button"></i>
            </h3>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
